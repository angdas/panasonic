<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>      
      <ion-input placeholder="User" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>      
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)='doLogin()'>Login</button>
</ion-content>
